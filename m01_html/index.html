<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar-large">
          <div class="contenedor">
            <img src="assets/icon-menu-burguer.svg" alt="Menú hamburguesa">
          </div>

          <div class="contenedor">
            <a href="#">MODA MUJER</a>
            <a href="#">MODA HOMBRE</a>
            <a href="#">NUEVA COLECCIÓN</a>
            <a href="#">COLECCIONES ESPECIALES</a>

          <div class="contenedor">

            <img class="icono-separado" src="assets/icon-heart.svg" alt="ícono de corazón">
            <img class="icono-separado" src="assets/icon-shopping-cart.svg" alt="ícono de carrito">
          </div>
        </nav>
        <div class="navbar-small">
          <div>
            <img src="assets/icon-menu-burguer.svg" alt="Menú hamburguesa">

    </header>

    <main>
      <div class="container">
        <h1>NUEVAS COLECCIONES</h1>
        <div class="grid-container">
          <div class="card">
            <img src="assets/image-3.jpg" alt="Mujer posando con vestido">
            <div class="card-info">
              <p>Vestido</p>
              <p><strong>$ 34.99</strong></p>
            </div>
          </div>

          <div class="card">
            <img src="assets/image-6.jpg" alt="Mujer posando con camisa">
            <div class="card-info">
              <p>Camisa</p>
              <p><strong>$ 44.99</strong></p>
            </div>
          </div>

          <div class="card">
            <img src="assets/image-4.jpg" alt="Mujer posando con vaqueros">
            <div class="card-info">
              <p>Vaqueros</p>
              <p><strong>$ 79.99</strong></p>
            </div>
          </div>

          <div class="card">
            <img src="assets/image-5.jpg" alt="Mujer posando con vestido">
            <div class="card-info">
              <p>Polo</p>
              <p><strong>$ 44.95</strong></p>
            </div>
          </div>

          <div class="card">
            <img src="assets/image-1.jpg" alt="Mujer posando con vestido">
            <div class="card-info">
              <p>Camisa</p>
              <p><strong>$ 25.00</strong></p>
            </div>
          </div>

          <div class="card">
            <img src="assets/image-2.jpg" alt="Mujer posando con vestido">
            <div class="card-info">
              <p>Camiseta</p>
              <p><strong>$ 22.99</strong></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="contenedor-footer">
        <div class="footer-item">
          <img src="assets/icon-truck.svg" alt="ícono de camión">
          <p>Entrega</p>
        </div>

        <div class="footer-item">
          <p>Devoluciones y cambios</p>
        </div>

        <div class="footer-item">
          <img src="assets/icon-phone.svg" alt="ícono de teléfono">
          <p>+375 (29) 749-18-23</p>
        </div>

        <div class="footer-item">
          <img src="assets/icon-mail.svg" alt="ícono de correo electrónico">
          <p>shop@omix.com</p>
        </div>

      </div>
    </footer>
